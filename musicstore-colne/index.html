<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="first-screen">
      <div class="search-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="singer">
        <img src="https://i.scdn.co/image/ab6761610000e5ebe8637c96a7aa2917eae3c54d">
          <h1>Sia</h1>
          <span>POP, 일랙트로니카, 록/메탈</span>
        </div>
      <div class="buttons">
        <button>shuffle</button>
        <button><i class="fas fa-heart"></i>212 971</button>
      </div>
      <div class="songs">
        <div class="songs__row">
          <div class="songs__column">
            <div class="songs__column-image">
              <img src="img/snowman.jpg">
            </div>
            <div class="songs__column-text">
              <span>Sia</span>
              <h3>Snowman</h3>
            </div>
          </div>
          <div class="songs__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="songs__row playing-song">
          <div class="songs__column">
            <div class="songs__column-image">
              <img src="img/chandelier.jpg">
            </div>
            <div class="songs__column-text">
              <span>Sia</span>
              <h3>Chandelier</h3>
            </div>
          </div>
          <div class="songs__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="songs__row">
          <div class="songs__column">
            <div class="songs__column-image">
              <img src="img/hey boy.jpg">
            </div>
            <div class="songs__column-text">
              <span>Sia</span>
              <h3>Hey Boy</h3>
            </div>
          </div>
          <div class="songs__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="songs__row">
          <div class="songs__column">
            <div class="songs__column-image">
              <img src="img/bird set free.jpg">
            </div>
            <div class="songs__column-text">
              <span>Sia</span>
              <h3>Bird Set Free</h3>
            </div>
          </div>
          <div class="songs__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="song-bar">
        <div class="song-bar__text">
          <span>Sia</span>
          <h1>Chandelier</h1>
        </div>
        <div class="song-bar__icons">
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="second-screen">
      <div class="chevron-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="song-image">
        <img src="img/chandelier.jpg">
      </div>
      <div class="song-name">
        <h1>Chandelier</h1>
        <span>Sia</span>
      </div>
      <div class="play-bar">
        <div class="play-bar__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="play-bar__range">
          <input type="range">
        </div>
      </div>
      <div class="play-buttons">
        <i class="fas fa-infinity"></i>
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-play-circle fa-3x"></i>
        <i class="fas fa-chevron-right"></i>
        <i class="fas fa-infinity"></i>
      </div>
    </div>
  </body>
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
  </script>
</html>
